<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skill safari ! rock,paper,scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
 <header>
<h1>rock <br>
     paper<br>
     scissor</h1>

<div class ="score-container">
   <h4>score</h4> 
   <p id="score">0</p>
</div>
 </header>

 <main id="main">
<button class="btn-img btn-paper pick" data-choice="paper">
    <span class="wraper">
    <img src=" image\icon-paper.svg "></span></button>


<button class="btn-img btn-scissors pick" data-choice="scissors">
    <span class="wraper">
    <img src=" image\icon-scissors.svg "></span></button>


<button class="btn-img btn-rock pick" data-choice="rock">
    <span class="wraper">
    <img src=" image\icon-rock.svg  "></span></button>

 </main>

 <div class="rules-modal" id="modal">
         <img src=" image\image-rules .svg">
     <button id="close"><img src=" image\rules.svg "> </button>
 </div>
 <button class="btn-rules" id="open">Rules</button>
</div>

 <div class="selection" id="selection">
 <div>
     <h2>you picked</h2>
     <button class="btn-img btn-paper " id="userSelect" data-choice="paper">
        <span class="wraper">
        <img src="image\icon-paper.svg "  class="user-img"></span></button>
 </div>
 <div>
     <p class="big-text">you<span id="winner">win</span></p>
     <button class="btn" id="reset">Play again</button>
 </div>
 <div>
     <h2>computer picked</h2>
     <button class="btn-img btn-rock " id="computerSelect" data-choice="rock">
        <span class="wraper">
        <img src="image\icon-rock.svg " class="computer-img"></span></button>
 </div>
 </div>

  <script src="script.js"></script>
</body>
</html>
